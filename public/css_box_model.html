<!DOCTYPE html>
<html>
<head>
	<title>Box Model Exercise</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/box_model.css">
</head>
<body>
	<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="blank">Visible Spectrum Wavelength</a></h1>


	<div class="box" id="redbox">
		<p>620-750nm</p>

	</div>
	<div class="box" id="orangebox">
		<p>590-620nm</p>
	</div>
	<div class="box" id="yellowbox">
		<p>570-590nm</p>
	</div>
	<div class="box" id="greenbox"> 
		<p>495-570nm</p>
	</div>
	<div class="box" id="bluebox">
		<p>450-495nm</p>
	</div>
	<div class="box" id="purplebox">
		<p>380-450nm</p>
	</div>
  </body>
</html>
