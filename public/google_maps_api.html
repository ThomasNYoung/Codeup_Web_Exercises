<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  #map-canvas {
    width: 320px;
    height: 480px;
  }
  </style>
</head>
<body>
  <!-- div to hold map -->
  <div id="map-canvas"></div>

  <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB_sh5iLleaw7pw_j6y99QXXCbRBOdIxY"></script>

  <!-- Script to show address on map -->
  <script type="text/javascript">
    "use strict";
    
    // Set our address to geocode
var address = '100 S Main St, Cibolo, TX 78108';

// Init geocoder object
var geocoder = new google.maps.Geocoder();
var mapOptions;
// Geocode our address
geocoder.geocode( { 'address': address}, function(results, status)  {
  // Check for a successful result
  if (status == google.maps.GeocoderStatus.OK) {
    // Set our map options
    mapOptions = {
      // Set the zoom level
      zoom: 15,
      // This sets the center of the map at our location
      center: results[0].geometry.location
    }
    // Render the map
    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
  } else {
    // Show an error message with the status if our request fails
    alert("Geocoding was not successful - STATUS: " + status);
  }
  var bbq = results[0].geometry.location;
   console.log(bbq)
  var marker = new google.maps.Marker({
     position: bbq,
      map: map
  });

  var infowindow = new google.maps.InfoWindow({
    content: 'Harmon\'s Barbecue'

  });

  infowindow.open(map,marker);

});

  
  </script>
</body>
</html>
