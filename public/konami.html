	<script>

            console.log(event.keyCode);
        

		var keyCode =  '38,  38,  40,  40,  39, 37, 39, 37, 65, 66';

 	 	}
 	 		console.log(keyCode)
 
 	 	$( "span" ).text( "Not valid!" ).show().fadeOut( 1000 );

		});

		});
