<!DOCTYPE html>
<html>
<head>
	<title> break continue</title>
</head>
<body>
	<script type="text/javascript">
	
	var random = Math.floor((Math.random()*50)+1)
	while(random % 2 == 0){
		random = Math.floor((Math.random()*50)+1)
	}
	console.log( "my random number " + random);

	for(i = 1; i < 51; i++){
		if(i % 2 !== 1) {
			
			continue;
			}
			if(i == random);{
				console.log('skippin it');
			}
		console.log(i);
	}

	</script>

</body>
</html>
