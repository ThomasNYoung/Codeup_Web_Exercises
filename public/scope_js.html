<body>
	<script type="text/javascript">
	"use strict";
	(function (){ 
		
	var myNameIs = 'tom'; 

	
	function sayHello(name){
		console.log("Hello " + name);
	}
	
	sayHello(myNameIs);
	sayHello("Codeup")
	
	var random = Math.floor((Math.random()*100)+1);

	
	function isOdd(number){
		if(number % 2 == 0){
			console.log(number + " is even");
		} else{
			console.log(number + " is odd");
		}
	}
	isOdd(random)
	})();
	
	</script>
